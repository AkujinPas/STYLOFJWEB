
<div class="address-process-container">
  <h3>Elegir método de entrega</h3>

  <div class="content-wrapper">
    <!-- Lado izquierdo: Opciones de entrega y botón de pago -->
    <div class="delivery-options">
      <div class="radio-group">
        <label>
          <input type="radio" name="delivery-method" id="pickup-store" checked>
          Recoger en tienda
        </label>
        <label>
          <input type="radio" name="delivery-method" id="home-delivery">
          Servicio a domicilio
        </label>

        <!-- Opciones adicionales de 'Servicio a domicilio' -->
        <div id="home-delivery-options">
          <label>
            <input type="radio" name="address-option" id="add-address">
            Añadir dirección
          </label>
          <label>
            <input type="radio" name="address-option" id="choose-location">
            Elegir ubicación
          </label>
        </div>
      </div>
      
      <button class="pay-button">Pagar</button>
    </div>

    <!-- Lado derecho: Mapa de ubicación de tienda o formulario -->
    <div class="map-container" id="store-location">
      <h4>Ubicación de la tienda</h4>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d559.6437388900179!2d-90.73455658486388!3d19.333645437384934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85f771000c4b3d4d%3A0x8df8c5854144d3db!2sSTYLOFJ!5e0!3m2!1ses-419!2smx!4v1726486077485!5m2!1ses-419!2smx"
          width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

   
    <!-- Formulario de dirección (se muestra si se selecciona "Añadir dirección") -->
    <div class="address-form" id="address-form" style="display: none;">
      <h5>Ingresar Dirección</h5>
      <!-- Formulario para ingresar la dirección -->
      <label>Colonia:</label>
      <input type="text" placeholder="Nombre de la Colonia" />
      <label>Calle principal:</label>
      <input type="text" placeholder="Calle principal" />
      <label>Entre calles:</label>
      <input type="text" placeholder="Entre calle y calle" />
      <label>Referencia:</label>
      <textarea placeholder="Referencia del domicilio"></textarea>
      <label>Teléfono:</label>
      <input type="tel" placeholder="Número de teléfono" />
      
<!-- Contenedor para "Día de entrega" y "Horario de entrega" en la misma línea -->
<div class="delivery-day-time">
  <label>Día de entrega:</label>
  <select>
    <option>Lunes</option>
    <option>Martes</option>
    <option>Miércoles</option>
    <option>Jueves</option>
    <option>Viernes</option>
    <option>Sábado</option>
    <option>Domingo</option>
  </select>

  <label>Horario de entrega:</label>
  <select>
    <option>Entre 9 AM y 10 AM</option>
    <option>Entre 10 AM y 11 AM</option>
    <option>Entre 11 AM y 12 PM</option>
    <option>Entre 12 PM y 1 PM</option>
    <option>Entre 1 PM y 2 PM</option>
    <option>Entre 5 PM y 6 PM</option>
    <option>Entre 6 PM y 7 PM</option>
    <option>Entre 7 PM y 8 PM</option>
  </select>
</div>
      <button class="save-button">Guardar información</button>
    </div>
  </div>
</div>
