
<div class="content-wrapper">
  <!-- Lado izquierdo: Opciones de entrega y botón de pago -->
  <div class="delivery-options">
    <div class="radio-group">
      <label>
        <input type="radio" name="delivery-method" id="pickup-store" checked>
        Recoger en tienda
      </label>
      <label>
        <input type="radio" name="delivery-method" id="home-delivery">
        Servicio a domicilio
      </label>

      <!-- Opciones adicionales de 'Servicio a domicilio' -->
      <div id="home-delivery-options" style="display: none;">
        <label>
          <input type="radio" name="delivery-method" id="add-address">
          Añadir dirección
        </label>
        <label>
          <input type="radio" name="delivery-method" id="choose-location">
          Elegir ubicación
        </label>
      </div>
    </div>
    
    <button class="pay-button">Pagar</button>
  </div>

    <!-- Lado derecho: Mapa de ubicación de tienda -->
    <div class="map-container" id="store-location" >
      <h4>Ubicación de la tienda</h4>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d559.6437388900179!2d-90.73455658486388!3d19.333645437384934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85f771000c4b3d4d%3A0x8df8c5854144d3db!2sSTYLOFJ!5e0!3m2!1ses-419!2smx!4v1726486077485!5m2!1ses-419!2smx"
          width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

    <!-- Formulario para añadir dirección (se muestra cuando se selecciona Añadir dirección) -->
    <div class="address-form-container" id="address-form" style="display: none;">
      <h4>Formulario de Dirección</h4>
      <form id="address-form">
        <div class="form-group">
          <label for="colony">Colonia</label>
          <input type="text" id="colony" name="colony" required>
        </div>
        <div class="form-group">
          <label for="main-street">Calle principal</label>
          <input type="text" id="main-street" name="main-street" required>
        </div>
        <div class="form-group">
          <label for="between-streets">Entre calle</label>
          <input type="text" id="between-streets" name="between-streets">
        </div>
        <div class="form-group">
          <label for="reference">Referencia del domicilio</label>
          <input type="text" id="reference" name="reference" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="delivery-day">Día de entrega</label>
          <select id="delivery-day" name="delivery-day">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sábado">Sábado</option>
            <option value="domingo">Domingo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="delivery-time">Horario de entrega</label>
          <select id="delivery-time" name="delivery-time">
            <option value="8-2">8 AM - 2 PM</option>
            <option value="5-8">5 PM - 8 PM</option>
          </select>
        </div>
        <button type="submit" class="pay-button">Guardar dirección</button>
      </form>
    </div>
  </div>
